<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aula10</title>
</head>
<body>
	<script>
		var h = parseInt(prompt("Digite um horário"))
		if(h>=6 && h<=12){
		alert("É manhã");
		
		}else if(h>=13 && h<=18){
		alert("É tarde");
		
		}else if(h>=19 && h<=23){
		alert("É noite");
		
		}else
		alert("Inválido");
		
	</script>
</body>
</html>
