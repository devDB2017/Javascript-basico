	<script>
		//programa: Mostra a dimensão do retângulo

		var b = parseFloat(prompt(" Digite o valor da base: "));
		var a = parseFloat(prompt(" Digite o valor da altura: "));

		alert(" O resultado das dimensões do retângulo é: " + r);
	</script>
