<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aula13</title>
</head>
<body>
	<script>
		var a = parseInt(prompt("Digite o ano de seu nascimento: "));
		var r = 2017 - a;

		if(r>=16 && r<18){
			alert("Pode votar");
		}else if(r>=18){
			alert("Pode votar e tirar a carteira de habilitação");
		}else{
			alert("Inválido");
		}
	</script>
</body>
</html>
