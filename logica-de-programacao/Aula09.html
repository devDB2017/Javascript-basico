<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

</head>
<body>
	<script>

		var n = parseInt(prompt("Digite um número:"));
		var d = n % 2;


		if(d == 0){
		alert("O número é par");
		}else if (d == 1){
			alert("O número é impar");
		}else{
			alert("Inválido");
		}
	</script>
</body>
