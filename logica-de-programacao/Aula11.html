<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aula11</title>
</head>
<body>
	<script>
		var n = parseFloat(prompt("Digite um valor: "));
		if(n>10){
			alert("É maior que 10");

		}else if(n<10){
			alert("É menor que 10");

		}else{
			alert("Inválido");
		}
	</script>
</body>
</html>
