	<script>
		//Programa: armazena 4 notas e mostra a média

		var num1 = parseInt(prompt(" Digite a 1˚ nota: "));
		var num2 = parseInt(prompt(" Digite a 2˚ nota: "));
		var num3 = parseInt(prompt(" Digite a 3˚ nota: "));
		var num4 = parseInt(prompt(" Digite a 4˚ nota: "));

		alert(" A média é: " + media);
