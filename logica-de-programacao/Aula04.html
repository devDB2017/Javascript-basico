<!DOCTYPE html>

<body>
	<script>
		//Programa: converte celsius para fahrenheit
		//Autor: Letícia e Rafael
		//Versão: 1.0

		var c = parseFloat(prompt(" Digite o valor em celsius: "));
		var f = (c*1.8)+32;
		alert(" O valor é: " + f);
	</script>
