<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<!-- css interno - formatacao form -->
	<style type="text/css">
		body{
			background: #ccc;
		}
		 input, legend, button{
			display: block;
			overflow: hidden;
		}
		label, div{
			padding: 3px;
		}
		.radio{
			display: inline-flex;
		}
	</style>
	 <!--termina css interno -->
</head>
<body>
	<form method="POST" action="#">
		<!-- CRIANDO TITULO DA SECAO -->
		<legend>Dados Pessoais:</legend>
		<hr>
		<!-- NOME QUE VAI A FRENTE DO CAMPO DE DIGITACAO -->
		<label for="nome">Nome:</label>
		<!-- CAMPO DE DIGITACAO COM AUTOFOCOUS PARA INICIO-->
		<input type="text" name="nome" id="nome" required autofocus autocomplete="on"><!-- habilitando autocomplete-->

		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email" required placeholder="Seu email"> <!--inserido dica(placeholder)-->

		<label for="datanascimento">Data de Nascimento:</label>
		<input type="date" name="data" id="data" required>
		
		<div> <!-- butao radio apenas possibilita uma escolha -->
			<label for="sexo">Qual seu gênero sexual?:</label>
			<!--inserindo autopreenchimento com checked-->
			<p><input type="radio" name="genero" value="feminino" checked class="radio"> Feminino </p>
			<p><input type="radio" name="genero" value="masculino" class="radio"> Masculino </p>
			<p><input type="radio" name="genero" value="outro" class="radio"> Outro</p>
		</div>

		<label for="url">Seu site:</label>
		<input type="url" name="url" id="url" required>

		<label for="tel">Telefone:</label>
		<input type="tel" name="number" id="tel" required="">
		<br>
		<legend>Outras informações</legend>
		<hr>
		<label for="escolha">Selecione quais redes sociais você usa?:</label>
		<p><input type="checkbox" name="checkbox" value="Facebook" class="radio"> Facebook </p>
		<p><input type="checkbox" name="checkbox" value="Twiter" class="radio"> Twiter </p>
		<p><input type="checkbox" name="checkbox" value="Instagram" class="radio"> Instagram </p>
		
		<label for="arquivo">Selecione 3 imagens:</label>
		<!-- USANDO ATRIBUTO MULTIPLE PARA SELECIONAR + DE 1 -->
		<input type="file" name="file" id="file" multiple>
		<br>
		<label for="navegador">Qual navegador você usa?</label>
		<select name="navegador">
			<option value="chrome">Chrome</option>
			<option value="firefox">Firefox</option>
			<option value="safari">Safari</option>
			<option value="opera">Opera Neon</option>
			<option value="edge">Edge</option>
		</select>
		<br>
		<label for="digitetexto">Digite um comentário:</label>
		<br>
		<textarea id="texto" required></textarea>


		
		<!-- BOTAO ENVIAR  -->
		<button>Enviar</button>
		 <!-- onClick="alert('foi enviado com sucesso!')" -->

		
	</form>
</body>
</html>
